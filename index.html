<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ipad</title>
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="ipad">
            <input type="radio" id="homepage" name="slider" checked>
            <input type="radio" id="applibrarypage" name="slider">
            <div class="buttons">
                <label for="homepage"></label>
                <label for="applibrarypage"></label>
            </div>
            <div class="content">
                <div class="lockScreen">

                </div>

                <div class="box homepage">
                    <div class="top_wedget_seciton">
                        <div class="left_top_wedget_section">
                            <div class="watch_notes">
                                <img src="./topWedget/ios15-ipad-pro-home-screen.jpg" alt="">
                                <img src="./topWedget/ios15-widgets.jpg" alt="">
                            </div>
                            <div class="wather">
                                <img src="./topWedget/watherwidgets.jpg" alt="">
                            </div>
                        </div>
                        <img src="./topWedget/dogwidgets.jpg" alt="dogwidgets">
                        <img src="./topWedget/one-foot-widgets.jpg" alt="onefootwidgets">
                    </div>
                    <div class="middle_app">
                        <div>
                            <img src="./Icon/compass-icon.jpg" alt="">
                            <p>compass</p>
                        </div>
                        <div>
                            <img src="./Icon/appleSetting.jpg" alt="">
                            <p>setting</p>
                        </div>
                        <div>
                            <img src="./Icon/calculator.jpg" alt="">
                            <p>calculator</p>
                        </div>
                        <div>
                            <img src="./Icon/clock.jpg" alt="">
                            <p>clock</p>
                        </div>
                        <div>
                            <img src="./Icon/facebook.jpg" alt="">
                            <p>facebook</p>
                        </div>

                        <div>
                            <img src="./Icon/ios-11-app-store-icon.jpg" alt="">
                            <p>Apps</p>
                        </div>
                        <div>
                            <img src="./Icon/ios-7-icons.jpg" alt="">
                            <p>Setting</p>
                        </div>
                        <div>
                            <img src="./Icon/itune.jpg" alt="">
                            <p>Safari</p>
                        </div>
                        <div>
                            <img src="./Icon/music.jpg" alt="">
                            <p>Music</p>
                        </div>
                        <div>
                            <img src="./Icon/notes.jpg" alt="">
                            <p>Notes</p>
                        </div>
                        <div>
                            <img src="./Icon/photo.jpg" alt="">
                            <p>Photos</p>
                        </div>
                        <div>
                            <img src="./Icon/podcast.jpg" alt="">
                            <p>Podcast</p>
                        </div>
                    </div>
                    <div class="bottom_main_app">
                        <img src="./Icon/photo.jpg" alt="">
                        <img src="./Icon/safari-logo-image-collection.jpg" alt="">
                        <img src="./Icon/appleSetting.jpg" alt="">
                        <img src="./Icon/facebook.jpg" alt="">
                        <img src="./Icon/tricks.jpg" alt="">
                        <img src="./Icon/spotify.jpg" alt="">
                        <img src="./Icon/safari-logo-image-collection.jpg" alt="">
                        <img src="./Icon/reminder.jpg" alt="">
                    </div>
                </div>
                <div class="box applibrarypage">
                    <div class="applibraryImage">
                        <img src="./appLibrary/appLibrary.jpg" alt="">
                    </div>

                    <div class="middle_apps">
                        <div class="apps first_app">
                            <div>
                                <img src="./Icon/compass-icon.jpg" alt="">
                                <img src="./Icon/facebook.jpg" alt="">
                                <img src="./Icon/tricks.jpg" alt="">
                                <img src="./Icon/spotify.jpg" alt="">
                            </div>
                            <p>Suggestions</p>
                        </div>
                        <div class="apps second_app">
                            <div>
                                <img src="./Icon/notes.jpg" alt="">
                                <img src="./Icon/ios-7-icons.jpg" alt="">
                                <img src="./Icon/ios-11-app-store-icon.jpg" alt="">
                            </div>
                            <p>Recently Added</p>
                        </div>
                        <div class="apps third_app">
                            <div>
                                <img src="./Icon/ios-7-icons.jpg" alt="">
                                <img src="./Icon/notes.jpg" alt="">
                                <img src="./Icon/ios-11-app-store-icon.jpg" alt="">
                                <img src="./Icon/ios-7-icons.jpg" alt="">
                            </div>
                            <p>Utilities</p>
                        </div>

                        <div class="apps fourth_app">
                            <div>
                                <img src="./Icon/facebook.jpg" alt="">
                                <img src="./Icon/tricks.jpg" alt="">
                                <img src="./Icon/spotify.jpg" alt="">
                                <img src="./Icon/safari-logo-image-collection.jpg" alt="">
                            </div>
                            <p>Productivity & Finance</p>
                        </div>
                        <!-- second line -->
                        <div class="apps fifth_app">
                            <div>
                                <img src="./Icon/compass-icon.jpg" alt="">
                            </div>
                            <p>Other</p>
                        </div>
                        <div class="apps sixth_app">
                            <div>
                                <img src="./Icon/notes.jpg" alt="">
                                <img src="./Icon/ios-7-icons.jpg" alt="">
                                <img src="./Icon/ios-11-app-store-icon.jpg" alt="">
                            </div>
                            <p>Social</p>
                        </div>
                        <div class="apps ninth_app">
                            <div>
                                <img src="./Icon/safari-logo-image-collection.jpg" alt="">
                                <img src="./Icon/spotify.jpg" alt="">
                            </div>
                            <p>Information & Reading</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
